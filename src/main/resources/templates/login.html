<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<title>Login to MovieListaus</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/table.css"
	th:href="@{css/table.css}" />
</head>

<body>
	<div class="container">
		<div class="alert alert-danger" th:if="${param.error}">Invalid
			username and password.</div>
		<div class="alert alert-warning" th:if="${param.logout}">You
			have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group row">
				<label for="inputUserName3" class="col-sm-2 col-form-label">
					User Name : </label>
				<div class="col-sm-10">
					<input type="text" name="username" class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" name="password" class="form-control">
				</div>
			</div>


			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">
					<input type="submit" value="Sign In" class="btn btn-success" />
					</div>
					</div>
</form>
					<a th:href="@{/signup}" class="btn btn-primary" >Sign up</a>
				</div>
			
		
</body>

</html>
